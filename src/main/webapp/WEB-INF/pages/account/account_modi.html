    <script>
        $.ajax({
            url: "/findAccountId",
            success: function (result) {
                console.log(result);
                $("#AccountId").val(result.data.accountId);
                $("#RealName").val(result.data.realName);
                $("#IdcardNo").val(result.data.idcardNo);
                $("#LoginName").val(result.data.loginName);
                $("#Telephone").val(result.data.telephone);
                $("#RecommenderId").val(result.data.recommenderId);
                $("#Dirthdate").val(result.data.birthdate);
                $("#Email").val(result.data.email);
                //职业性别
                $("#occupation").val(result.data.occupation);
                $("#gender").val(result.data.gender);
                $("#Mailaddress").val(result.data.mailaddress);
                $("#Zipcode").val(result.data.zipcode);
                $("#Qq").val(result.data.qq);
            }
        });

        
        $("#updAccount").click(function () {
            $.ajax({
                url:"/updateAccount",
                data:{
                    "accountId":$("#AccountId").val(),
                    "realName":$("#RealName").val(),
                    "telephone": $("#Telephone").val(),
                    "recommenderId": $("#RecommenderId").val(),
                    "email": $("#Email").val(),
                    "mailaddress": $("#Mailaddress").val(),
                    "zipcode": $("#Zipcode").val(),
                    "qq": $("#Qq").val(),
                },
                success: function (resule) {
                    if (resule=="account_Name"){
                        document.getElementById("Name").innerHTML = '20长度以内的汉字、字母和数字的组合'
                    }
                   else if (resule=="account_Telephone"){
                        document.getElementById("TE").innerHTML = '正确的电话号码格式：手机或固话'
                    }else if (resule=="account_RecommenderId"){
                        document.getElementById("RId").innerHTML = '正确的格式'
                    }else if (resule=="account_Email"){
                        document.getElementById("E").innerHTML = '50长度以内，合法的 Email 格式'
                    }else if (resule=="account_Mailaddress"){
                        document.getElementById("MD").innerHTML = '50长度以内'
                    }else if (resule=="account_Zipcode"){
                        document.getElementById("Z").innerHTML = '6位数字'
                    }else if (resule=="account_Qq"){
                        document.getElementById("Q").innerHTML = '5到13位数字'
                    }else if (resule=="success"){
                        document.getElementById("Name").innerHTML = '';
                        document.getElementById("TE").innerHTML = '';
                        document.getElementById("RId").innerHTML = '';
                        document.getElementById("E").innerHTML = '';
                        document.getElementById("MD").innerHTML = '';
                        document.getElementById("Z").innerHTML = '';
                        document.getElementById("Q").innerHTML = '';
                    }
                }
            })
        })
        
        



    </script>
