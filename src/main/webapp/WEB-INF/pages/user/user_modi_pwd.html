<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，旧密码错误！-->
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>旧密码：</span></div>
        <div class="input_info">
            <input type="password" class="width200" id="UsedPassword"/>
            <div class="validate_msg_medium" id="UP"></div>
        </div>
        <div class="text_info clearfix"><span>新密码：</span></div>
        <div class="input_info">
            <input type="password" class="width200" id="NewPassword"/>
            <div class="validate_msg_medium" id="NP"></div>
        </div>
        <div class="text_info clearfix"><span>重复新密码：</span></div>
        <div class="input_info">
            <input type="password" class="width200" id="NewPwd"/>
            <div class="validate_msg_medium" id="NuP"></div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" id="upPassword"/>
            <input type="button" value="取消" class="btn_save" onclick="javascript:window.history.back(-1)"/>

<script>
    $("#upPassword").click(function () {
        $.ajax({
            url: "/update_Admin",
            traditional: true,
            data: {
                "password": $("#UsedPassword").val(),
                success: function (result) {
                    if (result == "AdminPassword") {
                        document.getElementById("UP").innerHTML = '30长度以内的字母、数字和下划线的组合'
                    }
                    if (result == "AdminPassword1") {
                        document.getElementById("NP").innerHTML = '30长度以内的字母、数字和下划线的组合'
                    }
                    if (result == "AdminPwd") {
                        document.getElementById("NuP").innerHTML = '30长度以内的字母、数字和下划线的组合'
                    } else if (result == "success") {
                        document.getElementById("UP").innerHTML = '';
                        document.getElementById("NP").innerHTML = '';
                        document.getElementById("NuP").innerHTML = '';
                        showResult();
                    }
                }
            }

        })
    })


</script>
